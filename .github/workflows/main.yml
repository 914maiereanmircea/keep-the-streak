# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  schedule:
    # Runs at 13:30 UTC every day (see https://crontab.guru)
    - cron: '30 13 * * *'

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  push:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install bs4 requests
    
    - name: Verify Commit Status for this day
      run: |
        python ./main.py
    
    # Temporal change, commits on my behalf
    - name: Commit report
      run:
        git config --global user.name 'Cristi'
        git config --global user.email 'crisemcr@gmail.com'
        git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}
        echo "saved" >> commits.txt
        git commit -am "save commit streak"
        git push
      # Runs a set of commands using the runners shell
    - name: Send Push Notification
      uses: techulus/push-github-action@v0.0.2
      env:
        API_KEY: ${{ secrets.PUSH_API_KEY }}
        MESSAGE: "You haven't commited today. Don't lose your commit streak ðŸš€"
