<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Keep the streak</title>
  </head>
  <body>
    <main>
      <a
        class="header"
        href="https://github.com/cristicretu/keep-the-streak"
        rel="noopener noreferrer"
        target="_blank"
        >Keep the streak
      </a>
      <p>Search for users to see if they commited today.</p>
      <!-- <input /> -->
      <div class="input-div">
        <div class="github">github.com/</div>
        <input
          autofocus
          type="text"
          spellcheck="false"
          placeholder="cristicretu"
        />
      </div>
      <p class="footer">
        BY
        <a
          href="https://twitter.com/cristicrtu"
          rel="noopener noreferrer"
          target="_blank"
        >
          CRISTIAN
        </a>
      </p>
    </main>
  </body>
  <style type="text/css">
    .header {
      font-size: 2em;
      font-weight: bold;
      text-align: center;
      margin-bottom: 1em;
      color: #fafafa;
    }
    a {
      color: inherit;
      text-decoration: none;
    }

    a {
      background: linear-gradient(
          to right,
          rgb(201, 243, 243),
          rgb(255, 255, 255)
        ),
        linear-gradient(
          to right,
          rgba(29, 25, 190, 1),
          rgba(54, 61, 199, 0.8122),
          rgba(165, 213, 239, 0)
        );
      background-size: 100% 1.5px, 0 1.5px;
      background-position: 100% 100%, 0 100%;
      background-repeat: no-repeat;
      transition: background-size 400ms;
    }

    a:hover {
      background-size: 0 1.5px, 100% 1.5px;
    }

    .input-div {
      display: flex;
      flex-direction: row;
      align-items: center;
    }

    .github {
      border: none;
      border-bottom-left-radius: 0.45rem;
      border-top-left-radius: 0.45rem;
      background: #fff;
      color: #888;
      font-size: 1.2em;
      padding-top: 0.5em;
      padding-bottom: 0.5em;
      padding-left: 0.5em;
    }

    body,
    html {
      background: #111;
      color: #888;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      text-align: center;
      margin: 0;
    }

    main {
      margin-top: 30vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    input {
      /* background: #111; */
      border: none;
      border-bottom-right-radius: 0.45rem;
      border-top-right-radius: 0.45rem;
      margin: 0;
      color: #888;
      font-size: 1.2em;
      padding-top: 0.5em;
      padding-bottom: 0.5em;
      padding-right: 0.5em;
    }

    input:focus-visible {
      outline: none;
    }

    .footer {
      font-size: 0.9em;
    }
  </style>
  <script src="index.js"></script>
</html>
